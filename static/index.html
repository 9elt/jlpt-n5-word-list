<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N5 word list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="index-section">
        <ul id="indexes"></ul>
        <div id="search">
            <input type="text" id="search-val">
            <button type="button" id="search-btn">Search</button>
        </div>
    </div>

    <div id="main-section">
        <h2>JLPT N5 word list</h2>
        <p>802 words JLPT N5 and jisho.org links for (233) kanji</p>
        <p>
            this data is taken from
            <a href="https://www.mlcjapanese.co.jp/" target="_">MLC Meguro Language Center</a>, 
            please support the original website
        </p>
        <ul id="list"></ul>
    </div>

    <footer>
        <p>JLPT N5 word list</p>
        <div class="theme-switcher">
            <p class="theme" data-theme="light">light theme</p>
            <p class="theme" data-theme="dark">dark theme</p>
        </div>
    </footer>

    <script src="scripts/list.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
